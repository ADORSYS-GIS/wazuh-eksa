applications:
  - name: wazuh
    namespace: "argocd"
    project: applications
    source:
      repoURL: https://chartmuseum.wazuh.adorsys.team
      targetRevision: "0.2.25"
      chart: "wazuh-helm"
      helm: {}
    destination:
      server: https://kubernetes.default.svc
      namespace: "wazuh"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
  - name: wazuh-secrets
    namespace: argocd
    project: infrastructure
    source:
      repoURL: https://github.com/ADORSYS-GIS/wazuh-eksa.git
      targetRevision: "master"
      path: "apps/wazuh"
    destination:
      server: https://kubernetes.default.svc
      namespace: "wazuh"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true