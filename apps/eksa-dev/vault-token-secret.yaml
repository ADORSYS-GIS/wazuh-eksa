---
# WARNING: This is a development-only configuration.
# For production environments, use a more secure method to manage Vault tokens.
#
# To use this secret:
# 1. Set the VAULT_TOKEN environment variable with your actual token
# 2. Apply this secret using: kubectl create secret generic vault-token --from-literal=token=$VAULT_TOKEN -n external-secrets
# 3. Or use external-secrets operator to fetch the token from a secure vault
#
# Alternative secure approaches for production:
# - Use Vault Agent for token renewal
# - Use Kubernetes Service Account Token Volume Projection
# - Use External Secrets Operator with a secure backend
apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  namespace: external-secrets
  annotations:
    # This annotation indicates this secret should be created externally
    external-secrets.io/managed-by: "manual"
type: Opaque
data:
  # Token should be provided via environment variable or external secrets
  # Example: kubectl create secret generic vault-token --from-literal=token=$VAULT_TOKEN -n external-secrets
  token: "REPLACE_WITH_BASE64_ENCODED_TOKEN"